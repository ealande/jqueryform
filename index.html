<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylessheet">
<title>EBAC Form</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Mask and Validation JQuery form</h2>
        <form novalidate="novalidate">
            <div class="formField">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="formField">
                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" placeholder="(41) 00000-4932" maxlength="15">
            </div>
            <div class="formField">
                <label for="email">E-mail:</label>
                <input type="email" id="name" name="email">
            </div>
            <div class="formField">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF">
            </div>
            <div class="formField">
                <label for="completeAddress">Full Address:</label>
                <input type="text" id="fullAddress" name="fullAddress">
            </div>
            <div class="formField">
                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="CEP">
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
